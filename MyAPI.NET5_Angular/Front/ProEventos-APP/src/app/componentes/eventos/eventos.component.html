<app-titulo [titulo]= "'Eventos'"
[iconClass]="'fa fa-calendar-alt'"
[botaoListar] = "true"
></app-titulo>
<hr>
<div class="form-inline">

  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input
    type="text"
    class="form-control mr-2"
    placeholder="buscar"
    [(ngModel)]="filtroLista"> <!--O erro acusa que essa propriedade não consta no TypeScript, porém no contexto
    do HTML ela existe-->
    <!--[(ngModel) é uma data binding. É um mecanismo do Angular para sincronizar dados entre o template e o componente. -->
    <!--Quando o usuário digita algo no input, a propriedade filtroLista do componente é atualizada automaticamente. -->
    <!--E, vice-versa, quando o valor da propriedade filtroLista é alterado, o valor do input é atualizado automaticamente.-->
    <button class="btn btn-outline-sucess">buscar</button>
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <th>
      <button class="btn btn-outline-light btn-sm" (click)="collapseImage()">
        <i class = "{{isCollapsed ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        {{isCollapsed ? 'Mostrar Imagem' : 'Ocultar Imagem'}}
      </button>
    </th>
    <th>#</th>
    <th>Tema</th>
    <th>Local</th>
    <th>Data</th>
    <th>Qtd Pessoas</th>
    <th>Lote</th>
    <th>Opções</th>
  </thead>
  <tbody *ngIf="eventosFiltrados && eventosFiltrados.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="isCollapsed" [isAnimated]="true" src="/assets/{{evento.imagemURL}}" alt=""
          [style.width.px]=imgWidth [style.margin.px]=imgMargin><!--isso se chama um property bidings-->

      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome | uppercase}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
          <i class = "fa fa-edit" ></i></button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
          <i class = "fa fa-trash" ></i></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
